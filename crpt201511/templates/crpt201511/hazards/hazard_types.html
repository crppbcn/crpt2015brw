{% extends "crpt201511/common/header.html" %}
{% load admin_static %}
{% block content %}
<div class="jumbotron col-md-12" >
    <h1 class="page-header">Hazard Types</h1>

    <div class="row col-md-12" style="position:relative;">
        {% for ht in hazard_types %}
            <div style="width:{{ht_width}}%;float:left;text-align:center;">
                <a href="{% url 'hazard_type_detail' assessment_id=assessment.id ht_id=ht.id %}" style="width:100%;">
                    <img src="{% static "" %}crpt201511/img/{{ht.name|lower}}.png"  style="height:80%;width:80%;"/>
                </a>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
