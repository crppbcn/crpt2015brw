{% extends "crpt201511/common/header.html" %}
{% load admin_static %}
{% block content %}
<div class="jumbotron col-md-12" >
    <h1 class="page-header">Hazard Groups</h1>

    <div class="row col-md-12" style="position:relative;">
        {% for hg in hazard_groups%}
        {% if forloop.counter == 1 or forloop.counter == 4 %}
            <div class="row col-md-12" style="position:relative;margin-bottom:20px;">
        {% endif %}
            <div style="width:{{hg_width}}%;float:left;">
                <a href="{% url 'hazard_types' assessment_id=assessment.id hg_id=hg.id %}" style="width:100%;">
                    <img src="{% static "" %}crpt201511/img/{{hg.underscored_name|lower}}_group.png"  class="steps" style="height:80%;width:80%;"/>
                </a>
        {% if forloop.counter == 3 or forloop.counter == 6 %}
            </div>
        {% endif %}
    </div>

        {% endfor %}

    </div>
</div>


{% endblock %}
