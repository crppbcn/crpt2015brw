{% extends "crpt201511/common/base.html" %}
{% block content %}
<div class="jumbotron col-lg-10 col-lg-offset-1" >
  <h1>City Resilience Profiling Tool</h1>
    <form class="form-horizontal"action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
      <fieldset>
        <legend></legend>
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 col-lg-offset-2 control-label label-login">{{ form.username.label }}</label>
          <div class="col-lg-5">
            {{ form.username.errors }}
            {{ form.username }}
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 col-lg-offset-2 control-label label-login">{{ form.password.label }}</label>
          <div class="col-lg-5">
            {{ form.password }}
          </div>
        </div>
      </fieldset>
      <div class="col-lg-5 col-lg-offset-4">
        <button type="submit" class="btn btn-danger">Log in</button>
      </div>
    </div>
    </form>
</div>
{% endblock %}
