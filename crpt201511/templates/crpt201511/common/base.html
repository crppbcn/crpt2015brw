{% load admin_static %}{% load firstof from future %}{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> | 'CRPT - City Resilience Profile Tool'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'crpt201511/css/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'crpt201511/css/crpt.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'crpt201511/css/login_bootstrap.css' %}" media="screen">
    <style> <!-- hazard relations -->


        .node {
          font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
          fill: #bbb;
        }

        .node:hover {
          fill: #000;
        }

        .link {
          stroke: steelblue;
          stroke-opacity: .4;
          fill: none;
          pointer-events: none;
        }

        .node:hover,
        .node--source,
        .node--target {
          font-weight: 700;
        }

        .node--source {
          fill: #2ca02c;
        }

        .node--target {
          fill: #d62728;
        }

        .link--source,
        .link--target {
          stroke-opacity: 1;
          stroke-width: 2px;
        }

        .link--source {
          stroke: #d62728;
        }

        .link--target {
          stroke: #2ca02c;
        }


    </style>

</head>

            var diameter = 600,

            var cluster = d3.layout.cluster()
                .size([360, innerRadius])
                .sort(null)
                .value(function(d) { return d.size; });

            var bundle = d3.layout.bundle();

            var line = d3.svg.line.radial()
                .interpolate("bundle")
                .tension(.85)
                .radius(function(d) { return d.y; })
                .angle(function(d) { return d.x / 180 * Math.PI; });

            var svg = d3.select("#hazards_relations").append("svg")
                .attr("width", $("#hazards_relations").width())
                .attr("height", $("#hazards_relations").width())
                .attr("display", "block")
                .attr("margin", "auto")
              .append("g")
                .attr("transform", "translate(" + $("#hazards_relations").width()/2 + "," + $("#hazards_relations").height()/2 + ")");

            var link = svg.append("g").selectAll(".link"),
                node = svg.append("g").selectAll(".node");


            // functions to attend mouse events
            function mouseovered(d) {

              node
                  .each(function(n) {

                  if (n.target.name) alert('target: ' + n.target.name);
                  if (n.source.name) alert('source: ' + n.source.name);

                  n.target = n.source = false;

                  });

              link
                  .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
                  .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
                .filter(function(l) { return l.target === d || l.source === d; })
                  .each(function() { this.parentNode.appendChild(this); });

              node
                  .classed("node--target", function(n) { return n.target; })
                  .classed("node--source", function(n) { return n.source; });
            }

            function mouseouted(d) {
              link
                  .classed("link--target", false)
                  .classed("link--source", false);

              node
                  .classed("node--target", false)
                  .classed("node--source", false);
            }


            // functions to process json data

            // Lazily construct the package hierarchy from class names.
            function packageHierarchy(classes) {
                var map = {};

                function find(name, data) {
                    var node = map[name], i;
                    if (!node) {
                        node = map[name] = data || {name: name, children: []};
                        if (name.length) {
                            node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                            node.parent.children.push(node);
                            node.key = name.substring(i + 1);
                        }
                    }
                return node;
                }

                classes.forEach(function(d) {
                    find(d.name, d);
                });

                return map[""];
            }

            // Return a list of imports for the given array of nodes.
            function packageImports(nodes) {
                var map = {},
                    imports = [];

                // Compute a map from name to node.
                nodes.forEach(function(d) {
                    map[d.name] = d;
                });

                // For each import, construct a link from the source to target node.
                nodes.forEach(function(d) {
                    if (d.imports) d.imports.forEach(function(i) {
                        imports.push({source: map[d.name], target: map[i]});
                    });
                });

                return imports;
            }

            // json data processing
            //d3.json("readme-flare-imports.json", function(error, classes) {


            data = JSON.parse(JSON.stringify(json_data));

            var nodes = cluster.nodes(packageHierarchy(data)),
                links = packageImports(nodes);

            link = link
                .data(bundle(links))
            .enter().append("path")
                .each(function(d) {
                    d.source = d[0], d.target = d[d.length - 1]; })
                .attr("class", "link")
                .attr("d", line);

            node = node
                .data(nodes.filter(function(n) { return !n.children; }))
            .enter().append("text")
                .attr("class", "node")
                .attr("dy", ".31em")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
                .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .text(function(d) { return d.key; })
                .on("mouseover", mouseovered)
                .on("mouseout", mouseouted);


            // d3 graphic
            d3.select(self.frameElement).style("height", diameter + "px");

            svg.selectAll(".link")
                .data(bundle(links))
            .enter().append("path")
                .attr("class", "link")
                .attr("d", line);

            svg.selectAll(".node")
                .data(nodes.filter(function(n) { return !n.children; }))
            .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
            .append("text")
                .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
                .text(function(d) { return d.key; });




        }

    <!-- script for hazards selected -->
    <script>
        $(function () {

            var colors = Highcharts.getOptions().colors,
                categories = [{% for key, value in hazard_selected.items %}'{{key}}'{% if not forloop.last %},{% endif %}{% endfor %}],
                data = [{% for key, value in hazard_selected.items %}{
                        y:{% for k, v in value.items %}{{v}}{%if not forloop.last%}+{% endif %}{% endfor %},
                        color: colors[{{forloop.counter|add:'-1'}}],
                        drilldown: {
                            name: '{{key}}',
                            categories: [{% for k, v in value.items %}'{{k}}'{% if not forloop.last %},{% endif %}{% endfor %}],
                            data:[{% for k, v in value.items %}{{v}}{% if not forloop.last %},{% endif %}{% endfor %}],
                            color: colors[{{forloop.counter|add:'-1'}}]
                        }}{% if not forloop.last %},{% endif %}{% endfor %}],
                browserData = [],
                versionsData = [],
                i,
                j,
                dataLen = data.length,
                drillDataLen,
                brightness;


            // Build the data arrays
            for (i = 0; i < dataLen; i += 1) {

                // add browser data
                browserData.push({
                    name: categories[i],
                    y: data[i].y,
                    color: data[i].color
                });

                // add version data
                drillDataLen = data[i].drilldown.data.length;
                for (j = 0; j < drillDataLen; j += 1) {
                    brightness = 0.2 - (j / drillDataLen) / 5;
                    versionsData.push({
                        name: data[i].drilldown.categories[j],
                        y: data[i].drilldown.data[j],
                        color: Highcharts.Color(data[i].color).brighten(brightness).get()
                    });
                }
            }

            // Create the chart
            $('#hazards_selected').highcharts({
                chart: {
                    type: 'pie'
                },
                title: {
                    text: 'Hazards selected in this assessment'
                },
                credits: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                plotOptions: {
                    pie: {
                        shadow: false,
                        center: ['50%', '50%']
                    }
                },
                tooltip: {
                    valueSuffix: '%'
                },
                series: [{
                    name: 'Hazard Groups',
                    data: browserData,
                    size: '60%',
                    dataLabels: {
                        formatter: function () {
                            return this.y > 5 ? this.point.name : null;
                        },
                        color: '#ffffff',
                        distance: -30
                    }
                }, {
                    name: 'Hazard Types',
                    data: versionsData,
                    size: '80%',
                    innerSize: '60%',
                    dataLabels: {
                        formatter: function () {
                            // display only if larger than 1
                            return this.y > 1 ? '<b>' + this.point.name + '</b> ' : null;
                        }
                    }
                }]
            });
        });
    </script>

                        'stroke': '#303030',
                        'stroke-linecap': 'round',
                        'stroke-linejoin': 'round',
                        'stroke-width': 2,
                        'zIndex': 10
                    })
                    .translate(170, 61)
                    .add(this.series[1].group);

                // Hazards icon

                this.renderer.path(['M', -8, 0, 'L', 8, 0, 'M', 0, -8, 'L', 8, 0, 0, 8])
                    .attr({
                        'stroke': '#303030',
                        'stroke-linecap': 'round',
                        'stroke-linejoin': 'round',
                        'stroke-width': 2,
                        'zIndex': 10
                    })
                    .translate(170, 96)
                    .add(this.series[2].group);

                // Stakeholders icon

                this.renderer.path(['M', -8, 0, 'L', 8, 0, 'M', 0, -8, 'L', 8, 0, 0, 8])
                    .attr({
                        'stroke': '#303030',
                        'stroke-linecap': 'round',
                        'stroke-linejoin': 'round',
                        'stroke-width': 2,
                        'zIndex': 10
                    })
                    .translate(170, 129)
                    .add(this.series[3].group);


            });




            $('#overall-dimensions').highcharts({
                chart: {
                    polar: true,
                    type: 'line'
                },
                credits: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                title: {
                    text: 'Overall Profile'
                },
                pane: {
                    size: '80%'
                },
                xAxis: {
                    categories: ['Organisational', 'Physical', 'Functional',],
                    tickmarkPlacement: 'on',
                    lineWidth: 0
                },
                yAxis: {
                    gridLineInterpolation: 'polygon',
                    lineWidth: 0,
                    min: 0,
                    max: 10
                },
                tooltip: {
                    shared: true,
                    pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y}</b><br/>'
                },
                legend: {
                    align: 'center',
                    verticalAlign: 'bottom',
                    y: 0,
                    layout: 'vertical'
                },
                series: [{
                    name: 'Overall Score',
                    data: [{{ organisational_score }}, {{ physical_score }}, {{ functional_score }}],
                    pointPlacement: 'on'
                }]

            });

            $('#overall-mov').highcharts({
                credits: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Degree of certainty'
                },
                xAxis: {
                    categories: ['Public Knowledge', 'Media', 'Official Document']
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: ''
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:00.00f}</b> ({point.percentage:.0f}%)<br/>',
                    shared: true
                },
                plotOptions: {
                    column: {
                        stacking: 'percent'
                    }
                },
                series: [{
                    name: 'Public Knowledge',
                    data: [{{ mov_public_knowledge }}]
                }, {
                    name: 'Media',
                    data: [{{ mov_media }}]
                }, {
                    name: 'Oficial Document',
                    data: [{{ mov_official_document }}]
                }]
            });
        });

    </script>


</body>
</html>
